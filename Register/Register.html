    <!-- Register Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4" data-en="Register" data-ar="تسجيل حساب جديد"></h2>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="username" class="form-label" data-en="Username" data-ar="اسم المستخدم"></label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" data-en="Email" data-ar="البريد الإلكتروني"></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" data-en="Password" data-ar="كلمة المرور"></label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label" data-en="Confirm Password" data-ar="تأكيد كلمة المرور"></label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-en="Register" data-ar="تسجيل"></button>
                        </form>
                        <p class="text-center mt-3">
                            <span data-en="Already have an account?" data-ar="لديك حساب بالفعل؟"></span>
                            <a href="/Login/Login.html" data-en="Login here" data-ar="تسجيل الدخول هنا"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

                       data-ar="نقدم أفضل الحلول لبيع وتأجير الشقق في القاهرة."></p>

                    <ul class="list-unstyled">
                        <li data-en="Phone: +20 123 456 7890" data-ar="هاتف: +20 120 298 2836"></li>
                        <li data-en="Email: info@apartmentrental.com" data-ar="بريد إلكتروني: info@apartmentrental.com"></li>
                        <li data-en="Address: 123 Cairo St, Cairo, Egypt" data-ar="العنوان: 123 شارع القاهرة، القاهرة، مصر"></li>
                    </ul>

                        </a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <p data-en="© 2025 Apartment Rental. All rights reserved."
