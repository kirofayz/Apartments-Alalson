<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Selling & Renting Apartments" data-ar="بيع - تأجير الشقق">Selling & Renting Apartments</title>
    <link rel="icon" type="image/x-icon" href="/Images/ProjectLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Admin/Admin.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/Home/Home.html">
                <img src="/Images/ProjectLogo.png" alt="Logo" style="width: 50px; height: 50px; margin-right: 10px;">
                <span data-en="Alson Apartments" data-ar="الالسن للعقارات">Alson Apartments</span>
            </a>
            <div class="navbar-nav">
                <button class="lang-btn btn btn-outline-secondary" onclick="toggleLanguage()">AR</button>
                <!-- <a class="nav-link logout-link" href="/Login/Login.html" data-en="Admin" data-ar="ادمن">Admin</a> -->
                <a class="nav-link logout-link" onclick="logout()" data-en="Logout" data-ar="تسجيل الخروج">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center text-light">
            <h1 data-en="Admin Panel" data-ar="لوحة الإدارة">Admin Panel</h1>
            <p data-en="Manage your apartments and users efficiently" data-ar="إدارة شقتك ومستخدميك بكفاءة">Manage your apartments and users efficiently</p>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="admin-panel">
                    <!-- Left Side (Search and Lookups) - Swaps with CRUD in Arabic -->
                    <div class="panel-left">
                        <div class="search-bar mb-4">
                            <div class="input-group">
                                <!-- <span class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </span> -->
                                <select class="form-select" id="category-select">
                                    <option value="users" data-en="Users" data-ar="المستخدمون">Users</option>
                                    <option value="cities" data-en="Cities" data-ar="المدن">Cities</option>
                                    <option value="apartments" data-en="Apartments" data-ar="الشقق">Apartments</option>
                                    <option value="reservations" data-en="Reservations" data-ar="الحجوزات">Reservations</option>
                                </select>
                                <input type="text" class="form-control" id="search-input" 
                                       placeholder="Search .. " 
                                       data-en-placeholder="Search .." 
                                       data-ar-placeholder="ابحث ..">
                            </div>
                        </div>
                        <div class="lookups" id="lookup-list">
                            <!-- Lookups will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Right Side (CRUD Operations) - Swaps with Search in Arabic -->
                    <div class="panel-right">
                        <h2 data-en="Manage Data" data-ar="إدارة البيانات" class="mb-4"></h2>
                        <div class="crud-operations">
                            <button class="btn btn-primary mb-3" onclick="addItem()" data-en="Add New" data-ar="إضافة جديد"></button>
                            <div id="crud-content">
                                <!-- CRUD table will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p data-en="© 2025 Apartment Rental. All rights reserved." data-ar="© 2025 تأجير الشقق. جميع الحقوق محفوظة">
                        © 2025 Apartment Rental. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/Admin/Admin.js"></script>
    <script src="/Language.js"></script>

</body>
</html>
